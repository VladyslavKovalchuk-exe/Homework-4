<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label>Ім'я:</label>
    <input type="text" id="name" required>
    <div id="nameError" class="error"></div>

    <label>Email:</label>
    <input type="email" id="email" required>
    <div id="emailError" class="error"></div>

    <label>Вік:</label>
    <input type="number" id="age" required>
    <div id="ageError" class="error"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = parseInt(document.getElementById("age").value);

      // Очищення помилок
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("ageError").textContent = "";

      if (name === "") {
        document.getElementById("nameError").textContent = "Поле імені обов'язкове.";
        isValid = false;
      }

      if (!email.includes("@")) {
        document.getElementById("emailError").textContent = "Email має містити '@'.";
        isValid = false;
      }

      if (isNaN(age) || age <= 0 || age > 120) {
        document.getElementById("ageError").textContent = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        isValid = false;
      }

      if (isValid) {
        alert("Форму подано!");
        // очищення форми, якщо треба
        // this.reset();
      }
    });
  </script>

</body>
</html>
